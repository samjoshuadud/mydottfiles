
exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(1f7ed6aa) rgba(ff4500aa) 45deg
    layout = dwindle
    resize_on_border = true
}
group {
    col.border_active = rgba(1f7ed6aa) rgba(ff4500aa) 45deg
    col.border_inactive = rgba(1f7ed633) rgba(ff450033) 45deg
    col.border_locked_active = rgba(1f7ed6aa) rgba(ff4500aa) 45deg
    col.border_locked_inactive = rgba(1f7ed633) rgba(ff450033) 45deg
}
decoration {
    rounding = 5
    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}
layerrule = blur,waybar
